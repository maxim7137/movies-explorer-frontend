<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../vendor/fonts/fonts.css" />
    <link rel="stylesheet" href="../components/App/App.css" />
    <link rel="stylesheet" href="../components/Movies/Movies.css" />

  <body class="body">
    <main class="movies">
      <section class="search">
        <form class="search__container">
          <input class="search__text" type="text" placeholder="Фильм" name="search" />
          <button class="search__find" type="submit"></button>
          <div class="search__separator"></div>
          <label class="search__switch">
            <input type="checkbox" checked>
            <span class="search__slider search__round"></span>
          </label>
          <span class="search__short">Короткометражки</span>
        </form>
      </section>
    </main>
